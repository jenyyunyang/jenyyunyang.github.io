# Setup
title: Microblogging
description: A tiny corner of the internet for my ideas.
url: https://jenyyunyang.github.io
avatar: /myphoto.jpg
paginate: 5
permalink: pretty
cover_image: /banner.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Jeongyoon Yang (Jenny)
  links:
    - https://linkedin.com/in/jeongyoon-yang-1b704b262
    - https://github.com/jenyyunyang
    - https://vs.co/r0x69dt7
    
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Jeongyoon Yang
  url: https://github.com/jenyyunyang/
  email: jenyyunyang@gmail.com
